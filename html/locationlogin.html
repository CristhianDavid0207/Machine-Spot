   <!-- modal para acceder al perfil -->
     <div id="Actualizar_datos" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content" id="content_Perfil">
            <div class="modal_header">
                <div class="header_datos">
                    <div id="header_titulo">
                        <h5 class="modal-title">Change data</h5>
                        <p>Update your personal information</p>
                    </div>
                    <div id="header_close">
                        <i class="bi bi-x" id="Put_close" onclick="Close()"></i>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div id="Parte_Put">
                    <input type="text" id="Name_Put" class="form-control mb-3" placeholder="Name">
                    <input type="text" id="Email_Put" class="form-control mb-3" placeholder="Email">        
                    <input type="password" id="Password_Put" class="form-control mb-3" placeholder="Password">
                </div>
                <div id="Put_Confirmacion">Los cambios se han guardado</div>
                <div id="Parte_Delete">
                    <a href="../index.html" onclick="Cerrar_sesion()" id="Close_Session">Log out</a>
                    <br>
                    <a href="#" onclick="Llamar_Delete()" id="Delete">Delete account</a>
                </div>
                <div id="Put_Parte_btn">
                    <button type="button" class="btn" id="btn_Put" onclick="ActualizarRegistro()" >Save changes</button>
                </div>
            </div>
           
          </div>
        </div>
      </div>

      <!-- Modal para la verificación de eliminar cuenta -->
