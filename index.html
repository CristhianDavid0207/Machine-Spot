  <!-- Carrucel de fondo -->
  <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="7000">
        <img src="./img/backgraund1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="7000">
        <img src="./img/background2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/background3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Modal del login -->
    <!-- Parte trasera del modal -->
    <div id="Login_modal" class="modal" tabindex="-1">
      <div id="content_All" class="contenedor__todo">
          <div class="caja__trasera">
              <div class="caja__trasera-login" style="display: block; opacity: 1;">
                  <h3>Do you already have an account?</h3>
                  <p>Log in to enter the page</p>
                  <button id="btn__iniciar-sesion">Log in</button>
              </div>
              <div class="caja__trasera-register" style="display: block; opacity: 1;">
                  <h3>Do not you have an account yet?</h3>
                  <p>Sign up so you can log in</p>
                  <button type="button" id="btn__registrarse">Sign up</button>
              </div>
          </div>
  
          <!--Formulario de Login y registro-->
          <div class="contenedor__login-register" style="left: 0px;">
  
              <!--Register-->
              <form action="" class="formulario__register" style="display: none;">
                  <h2>Sign up</h2>
                  <input type="text" placeholder="Name">
                  <input type="text" placeholder="Email">
                  <input type="password" placeholder="Password">
                  <div class="Botones">
                    <button type="button" id="btnSalir2" onclick="SalirLogin()">Close</button>
                    <button type="button">Sign up</button>
                  </div>
              </form>

               <!--Login-->
              <form action="" class="formulario__login" style="display: block;">
                  <h2>Log in</h2>
                  <input type="text" placeholder="Email" id="email">
                  <input type="password" placeholder="Password" id="password">
                  <div class="Botones">
                    <button type="button" id="btnSalir1" onclick="SalirLogin()">Close</button>
                    <button type="button" onclick="login()">Log in</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
